name: Fetch BW data every minute

on:
  schedule:
    - cron: "* * * * *"
  workflow_dispatch:

jobs:
  fetch-and-save:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch URL
        run: |
          export TZ="Europe/Berlin"
          TIMESTAMP=$(date +"%Y-%m-%d-%H-%M-%S")
          curl -s "https://wahlen.bw-btw25.23degrees.eu/assets/kreise.csv" -o "data/$TIMESTAMP-btw25-bw-kreise.csv"
          sed -i 's/,/-/g' "data/$TIMESTAMP-btw25-bw-kreise.csv"
          sed -i 's/;/,/g' "data/$TIMESTAMP-btw25-bw-kreise.csv"
          curl -s "https://wahlen.bw-btw25.23degrees.eu/assets/gemeinden.csv" -o "data/$TIMESTAMP-btw25-bw-gemeinden.csv"
          sed -i 's/,/-/g' "data/$TIMESTAMP-btw25-bw-gemeinden.csv"    
          sed -i 's/;/,/g' "data/$TIMESTAMP-btw25-bw-gemeinden.csv"    
          cp "data/$TIMESTAMP-btw25-bw-kreise.csv" "data/latest-btw25-bw-kreise.csv"
          cp "data/$TIMESTAMP-btw25-bw-gemeinden.csv" "data/latest-btw25-bw-gemeinden.csv"
      - name: Commit and Push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"   
          git pull
          git add data/
          git commit -m "Fetched data at $(date +"%Y-%m-%d %H:%M:%S")" || echo "No changes to commit"
          git push
